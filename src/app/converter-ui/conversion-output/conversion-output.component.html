<div id="input" [formGroup]="parentForm">
  <mat-form-field>
    <mat-label>Output</mat-label>
    <input
      name="outputValue"
      formControlName="outputValue"
      id="outputValue"
      matInput
      placeholder=""
      readonly
      value="{{ outputValue }}"
    />
  </mat-form-field>
</div>
